<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Our Team</title>
  </head>

  <body>
    <main class="container">
      <h1 class="text-center text-light">Our team</h1>
      <div id="members">
      </div>
      <section class="container">
        <h2 class="text-light">Inserisci un nuovo Team Member</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-light ">Nome</label>
            <input type="text" class="form-control" id="name"/>
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label text-light ">Surname</label>
            <input type="text" class="form-control" id="surname"/>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label text-light ">Role</label>
            <input type="text" class="form-control" id="role"/>
          </div>
          <button type="submit" class="btn btn-primary">Invia</button>
        </form>
      </div>
    </main>
    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
